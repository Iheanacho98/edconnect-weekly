     <meta charset="UTF-8">
         <title>Welcome To Project Explorer</title>

    <body>
        <header>
            <div>
                <h1 style="text-align:center;" >Project Explorer </h1>   
                <h2 style="text-align: center;"> One Stop Database for Final Year Projects</h2>
                
            </div>
             
            <nav style="text-align:center;">
               <a href="index.html">Home</a>
               <a href="viewproject.html">Project</a>
               <a href="login.html">Login</a>
               <a href="register.html">Register</a>
            </nav>
      </header>

      <section>
             
          <form  >
            <div>
                <h1>Sign Up</h1>
                <p>Please fill in this form to create a project explorer account.</p>
                <hr>

                <label for="firstname"><b>Firstname</b></label>
                <input type="text" placeholder="Input Your Name" name="firstname" required><br>
                <br>

                <label for="lname"><b>Lastname</b></label>
                <input type="text" placeholder="Input Your Name" name="lname" required><br>
                <br>
            
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required><br>
                <br>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required><br>
                <br>
            
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
                <br>

                <label for="matnum"><b>Matric Number</b></label>
                <input type="text" placeholder="Input Your Matric Number" name="matnum" required><br>
                <br>

                <label for="programme"><b>Programme</b></label>
                <select name="programme">
                    <option value="1">Computer Science</option>
                    <option value="2">Computer Information Science</option>
                    <option value="3">Computer Technology</option>
                    <option value="4">Software Engineering</option>
                    <option value="5">Information Technology</option>
                </select><br>
                <br>

                <label for="grad year"><b>Year Of Graduation </b></label>
                <input type="date" name="programme">
                <br>
            
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            
                <div>
                  <button type="button">Cancel</button>
                  <button type="submit">Sign Up</button>
                </div>
            </div>
          
          </form>
      </section>

      <br>
