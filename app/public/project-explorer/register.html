    <body>
        <header>
            <nav>
                <a href="index.html" class="header">Project Explorer</a>
              <form class="form-inline" name="prp">
                  <input placeholder="Search Project" value="Search Project" type="text" class="form-control" id="search_term" />
                  <input type="submit" value="Search" class="btn btn-outline-light" />
              </form>
              
                <a href="search.html">Project</a>

               <div class="right-justified">

                <a href="register.html" >Sign-Up</a>
                <a href="login.html" >Login</a>

               </div>
               
               
            </nav>
      </header>

      <div class="register-header">
         <h1>Sign Up</h1>
            <p>Please fill in this form to create a project explorer account.</p>
     </div>
      

      <form style="text-align: center;">
         <div class="overall-form-container"> 
        
            <div class="first-form-container">
                

                <label for="firstname"><b>Firstname</b></label><br>
                <input type="text" placeholder="Input Your Name" name="firstname" class="form-control" required><br>
                <br>

                <label for="lname"><b>Lastname</b></label><br>
                <input type="text" placeholder="Input Your Name" name="lname" class="form-control" required><br>
                <br>
            
                <label for="email"><b>Email</b></label><br>
                <input type="email" placeholder="Enter Email" name="email" class="form-control" required><br>
                <br>

                
                <label for="matnum"><b>Matric Number</b></label><br>
                <input type="text" placeholder="Input Your Matric Number" name="matnum" class="form-control" required><br>
                <br>

               

            </div>
            <div class="first-form-container">
                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" name="psw" class="form-control" required><br>
                <br>

                <label for="psw-repeat"><b>Repeat Password</b></label><br>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" class="form-control" required><br>
                <br>
            
               


                <label for="programme"><b>Programme</b></label><br>
                <select name="programme" class="form-control">
                    <option value="1">Computer Science</option>
                    <option value="2">Computer Information Science</option>
                    <option value="3">Computer Technology</option>
                    <option value="4">Software Engineering</option>
                    <option value="5">Information Technology</option>
                </select><br>
                <br>

                <label for="grad year"><b>Year Of Graduation </b></label><br>
                <input type="date" name="programme" class="form-control">
                <br>
            </div>
            
           
         </div> 
         <div>
            <p>By creating an account you agree to our <a href="#" style="color:rgb(255, 30, 30)">Terms & Privacy</a>.</p>
         </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              <button type="button" class="btn btn-secondary">Cancel</button>
              
            </div>
         
        </form>

      <br>
